name: Railpack Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/crossfit-web/pnpm-lock.yaml'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/api/requirements.txt'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install Railpack
        run: pnpm add -g @railway/railpack-cli
      
      - name: Install Frontend Dependencies
        run: |
          cd frontend/crossfit-web
          pnpm install --frozen-lockfile
      
      - name: Install Backend Dependencies
        run: |
          cd backend/api
          pip install -r requirements.txt
      
      - name: Validate Configuration
        run: railpack validate
      
      - name: Test Frontend Build
        run: |
          cd frontend/crossfit-web
          pnpm build
      
      - name: Test Backend
        run: |
          cd backend/api
          python -c "import src.main; print('Flask app loads successfully')"
      
      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railpack deploy --config railpack.production.json